<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 101</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Javascript 101</h1>
    </header>
    <main>
      <section id="users_example"></section>
      <section>
        <form action="">
          <div class="mb-3">
            <label for="color" class="form-label"
              >Color del fondo</label
            >
            <input
              type="text"
              class="form-control"
              id="colorInput"
              placeholder="rgba(0,0,0,0.5)"
            />
          </div>
        </form>
        <p id="colorBackground"></p>
        <button class="btn btn-success" onclick="cambiarColor()">Cambiar el color</button>
      </section>
      <section id="mainContent"></section>
    </main>
    <aside></aside>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/101.js"></script>
    <script src="./js/types.js"></script>
    <script src="./js/operators.js"></script>
    <script src="./js/conditions.js"></script>
    <script src="./js/loops.js"></script>
    <script src="./js/loops_example1.js"></script>
  </body>
</html>
